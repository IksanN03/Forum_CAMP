{{ define "content" }}
<h2 class="mb-4">Edit User</h2>


<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter username" required class="form-control"
                    value="{{ .Username }}">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" placeholder="Enter password" class="form-control">
                <p class="text-danger ml-1 font-italic" style="font-size: 12px; ">Kosongkan jika tidak ingin mengubah password!</p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter email" required class="form-control"
                    value="{{ .Email }}">
            </div>

            <!-- <div class="form-group">
                <label for="role">Role</label>
                <select name="role" class="form-control">
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
            </div> -->

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>


{{ end }}
